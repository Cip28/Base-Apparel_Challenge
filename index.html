<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <section class="logo">
    <img src="./images/logo.svg" width=100 alt="">
  </section>

  <div class="container">
        <div class="left">
        <section class="text">
            <h1 class="title"><span>We're<br></span>coming<br>soon</h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
          </section>
        <form>
          <input type="email" id="email" placeholder="Email Address">
          <img src="./images/icon-error.svg" class="error-icon" alt="">
          <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
          <p class="error-text">Please provide a valid email.</p>
        </form>
        <footer>
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Barbu Ciprian</a>.
          </p>
        </footer>
      </div>
      <div class="right"></div>
    
  </div>




  <script src="app.js" ></script>
</body>
</html>
